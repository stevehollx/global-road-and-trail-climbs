name: Index XLSX Files on PR Approval

on:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  index-files:
      # Run when PR is approved, or when manually triggered
      if: |
        (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
        (github.event_name == 'workflow_dispatch')

      runs-on: ubuntu-latest

      permissions:
        contents: write
        pull-requests: read

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            ref: ${{ github.event.pull_request.base.ref || github.ref }}

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install requests

        - name: Run indexer
          run: python scripts/index_xlsx_files.py
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            REPO_NAME: ${{ github.repository }}

        - name: Check if index.json was modified
          id: check_changes
          run: |
            git diff --name-only | grep -q "index.json" && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT

        - name: Commit and push index.json
          if: steps.check_changes.outputs.changed == 'true'
          run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add index.json
            git commit -m "Update index.json with latest XLSX file listing [skip ci]"
            git push
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
